<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pemesanan Sparepart</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for Dark Theme */
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0f172a; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
        }
        .card {
            background-color: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
        }
        .form-input, select, textarea, .quantity-input {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0f172a; /* slate-900 */
            border-color: #475569; /* slate-600 */
            color: #cbd5e1; /* slate-300 */
        }
        .form-input::placeholder, textarea::placeholder {
            color: #64748b; /* slate-500 */
        }
        .form-input:focus, select:focus, textarea:focus, .quantity-input:focus {
            --tw-ring-color: #3b82f6; /* blue-500 */
            outline: none;
        }
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        .modal-content {
             background-color: #1e293b; /* slate-800 */
        }
        .loader {
            border: 4px solid #334155; /* slate-700 */
            border-top: 4px solid #60a5fa; /* blue-400 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-cogs text-2xl text-blue-400"></i>
                    <h1 class="text-xl font-bold text-blue-400">Form Pemesanan Sparepart</h1>
                </div>
                <div class="flex items-center">
                    <button id="cart-button" class="relative p-2 rounded-full hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-blue-500">
                        <i class="fas fa-box text-xl text-slate-300"></i>
                        <span id="cart-count-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-col lg:flex-row lg:space-x-8">
            
            <!-- Left Column -->
            <div class="lg:w-2/3">
                <!-- Search -->
                <div class="mb-8 p-4 card rounded-lg">
                    <h2 class="text-lg font-semibold mb-4 text-slate-200">Cari Sparepart</h2>
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="relative flex-grow">
                            <input type="text" id="search-input" placeholder="Cari berdasarkan nama atau kode sparepart..." class="form-input w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Product Grid -->
                <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6">
                     <!-- Loading state -->
                     <div id="loading-state" class="col-span-full flex flex-col items-center justify-center p-10">
                        <div class="loader"></div>
                        <p class="mt-4 text-slate-400">Memuat data sparepart...</p>
                    </div>
                </div>
                <div id="no-results" class="text-center py-10 hidden">
                    <i class="fas fa-box-open text-4xl text-slate-500 mb-4"></i>
                    <p class="text-slate-400">Produk tidak ditemukan.</p>
                </div>
                
                <!-- Load More Button -->
                <div id="load-more-container" class="text-center mt-8 hidden">
                    <button id="load-more-button" class="bg-slate-700 hover:bg-slate-600 border border-slate-600 text-slate-300 px-6 py-2 rounded-lg font-medium transition">
                        Tampilkan Lebih Banyak
                    </button>
                </div>
            </div>

            <!-- Right Column -->
            <div class="lg:w-1/3 mt-8 lg:mt-0">
                <!-- Customer Info -->
                <div class="p-4 card rounded-lg sticky top-24">
                    <h2 class="text-lg font-semibold mb-4 text-slate-200">Informasi Pemesan</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="customer-name" class="block text-sm font-medium text-slate-400 mb-1">Nama Pemesan</label>
                            <input type="text" id="customer-name" class="form-input w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2" placeholder="Masukkan nama lengkap">
                        </div>
                        <div>
                            <label for="customer-phone" class="block text-sm font-medium text-slate-400 mb-1">No. Telp</label>
                            <input type="tel" id="customer-phone" class="form-input w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2" placeholder="Masukkan nomor telepon">
                        </div>
                        <div>
                            <label for="customer-branch" class="block text-sm font-medium text-slate-400 mb-1">Cabang</label>
                            <select id="customer-branch" class="form-input w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2">
                                <option>Pungkur</option>
                                <option>Ariajipang</option>
                                <option>Cibiru</option>
                                <option>Kopo</option>
                                <option>Karawang</option>
                                <option>Cirebon</option>
                                <option>Tasikmalaya</option>
                                <option>Garut</option>
                                <option>Indramayu</option>
                            </select>
                        </div>
                        <div>
                            <label for="order-type" class="block text-sm font-medium text-slate-400 mb-1">Jenis Order</label>
                            <select id="order-type" class="form-input w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2">
                                <option>Regular Order</option>
                                <option>Urgent</option>
                                <option>Costumer Order</option>
                                <option>Pihak Ke-3</option>
                            </select>
                        </div>
                        <div>
                            <label for="customer-notes" class="block text-sm font-medium text-slate-400 mb-1">Catatan</label>
                            <textarea id="customer-notes" rows="3" class="form-input w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2" placeholder="Tambahkan catatan pesanan..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Box Saya (Cart) Modal -->
    <div id="cart-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex justify-end z-50 opacity-0 transform translate-x-full pointer-events-none">
        <div class="modal-content w-full max-w-md h-full flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-slate-700">
                <h2 class="text-xl font-semibold text-slate-200">Box Saya</h2>
                <button id="close-cart-button" class="p-2 rounded-full hover:bg-slate-700">
                    <i class="fas fa-times text-xl text-slate-400"></i>
                </button>
            </div>
            <div id="cart-items" class="flex-grow p-4 overflow-y-auto">
                <div id="empty-cart-message" class="text-center py-10">
                    <i class="fas fa-box text-4xl text-slate-600 mb-4"></i>
                    <p class="text-slate-400">Keranjang Anda masih kosong.</p>
                </div>
            </div>
            <div class="p-4 border-t border-slate-700 bg-slate-900">
                <button id="checkout-button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 disabled:bg-slate-600 flex items-center justify-center">
                    <span id="checkout-button-text">Order Sparepart</span>
                    <div id="checkout-spinner" class="spinner hidden ml-2"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- Alert Message Box -->
    <div id="alert-box" class="fixed top-5 right-5 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300 z-50">
        <p id="alert-message"></p>
    </div>
    
    <!-- Success Modal -->
    <div id="success-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 opacity-0 pointer-events-none">
        <div class="modal-content w-full max-w-md m-4 p-6 rounded-lg text-center">
            <i class="fas fa-check-circle text-5xl text-green-400 mb-4"></i>
            <h2 class="text-2xl font-bold text-slate-100">Pesanan Berhasil!</h2>
            <p id="success-subtext" class="text-slate-400 mt-2">Mohon Catat Nomer Pemesanan</p>
            <p id="order-number-display" class="text-3xl font-bold text-blue-400 my-4 bg-slate-900 p-3 rounded-lg"></p>
            <button id="close-success-modal" class="bg-slate-600 hover:bg-slate-500 text-slate-200 px-6 py-2 rounded-lg font-medium transition">Tutup</button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let products = [];
            let cart = [];
            const ITEMS_PER_LOAD = 10;
            let displayedItemsCount = ITEMS_PER_LOAD;

            const productGrid = document.getElementById('product-grid');
            const loadingState = document.getElementById('loading-state');
            const noResults = document.getElementById('no-results');
            const searchInput = document.getElementById('search-input');
            const cartButton = document.getElementById('cart-button');
            const closeCartButton = document.getElementById('close-cart-button');
            const cartModal = document.getElementById('cart-modal');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCountBadge = document.getElementById('cart-count-badge');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const checkoutButton = document.getElementById('checkout-button');
            const checkoutButtonText = document.getElementById('checkout-button-text');
            const checkoutSpinner = document.getElementById('checkout-spinner');
            const alertBox = document.getElementById('alert-box');
            const alertMessage = document.getElementById('alert-message');
            const successModal = document.getElementById('success-modal');
            const orderNumberDisplay = document.getElementById('order-number-display');
            const successSubtext = document.getElementById('success-subtext');
            const closeSuccessModalButton = document.getElementById('close-success-modal');
            const loadMoreContainer = document.getElementById('load-more-container');
            const loadMoreButton = document.getElementById('load-more-button');

            const renderProducts = (productsToRender) => {
                productGrid.innerHTML = '';
                const itemsToShow = productsToRender.slice(0, displayedItemsCount);

                if (itemsToShow.length === 0 && products.length > 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    itemsToShow.forEach(product => {
                        const cartItem = cart.find(item => item.code === product.code);
                        const quantity = cartItem ? cartItem.quantity : 0;
                        let buttonHTML = (quantity > 0) ?
                            `<div class="flex items-center justify-end">
                                <button class="quantity-btn-grid bg-slate-600 text-slate-200 px-3 py-1 rounded-l-md hover:bg-slate-500 transition-colors" data-code="${product.code}" data-action="decrease">-</button>
                                <input type="number" class="quantity-input bg-slate-700 text-slate-200 w-12 text-center text-sm font-medium border-t border-b border-slate-600 focus:ring-2" value="${quantity}" data-code="${product.code}" min="0">
                                <button class="quantity-btn-grid bg-slate-600 text-slate-200 px-3 py-1 rounded-r-md hover:bg-slate-500 transition-colors" data-code="${product.code}" data-action="increase">+</button>
                            </div>` :
                            `<button class="add-to-cart-btn bg-blue-600 text-white px-3 py-1 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors" data-code="${product.code}">Tambah</button>`;

                        const productCard = document.createElement('div');
                        productCard.className = 'card rounded-lg overflow-hidden transform hover:-translate-y-1 transition-transform duration-300 flex flex-col';
                        productCard.innerHTML = `
                            <div class="p-4 flex-grow flex flex-col">
                                <p class="text-base font-bold text-blue-400">${product.code}</p>
                                <h3 class="text-slate-300 text-sm leading-tight mt-1 mb-2 h-10">${product.name}</h3>
                                <div class="flex justify-end mt-auto pt-2">${buttonHTML}</div>
                            </div>`;
                        productGrid.appendChild(productCard);
                    });
                }
                
                loadMoreContainer.classList.toggle('hidden', displayedItemsCount >= productsToRender.length);
            };

            const renderCart = () => {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    emptyCartMessage.style.display = 'block';
                    checkoutButton.disabled = true;
                } else {
                    emptyCartMessage.style.display = 'none';
                    checkoutButton.disabled = false;
                    cart.forEach(item => {
                        const cartItemEl = document.createElement('div');
                        cartItemEl.className = 'flex items-center justify-between p-2 border-b border-slate-700 cart-item-enter';
                        cartItemEl.innerHTML = `
                            <div class="flex-grow">
                                <p class="text-xs text-slate-400">${item.code}</p>
                                <p class="font-semibold text-slate-200">${item.name}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="quantity-btn-cart bg-slate-700 w-6 h-6 rounded hover:bg-slate-600" data-code="${item.code}" data-action="decrease">-</button>
                                <input type="number" class="quantity-input bg-slate-800 w-12 text-center rounded border border-slate-700 focus:ring-2" value="${item.quantity}" data-code="${item.code}" min="0">
                                <button class="quantity-btn-cart bg-slate-700 w-6 h-6 rounded hover:bg-slate-600" data-code="${item.code}" data-action="increase">+</button>
                                <button class="remove-item-btn text-red-400 hover:text-red-500 ml-2" data-code="${item.code}"><i class="fas fa-trash"></i></button>
                            </div>`;
                        cartItemsContainer.appendChild(cartItemEl);
                    });
                }
                updateCartBadge();
            };

            const updateCartBadge = () => {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountBadge.textContent = totalItems;
                cartCountBadge.classList.toggle('hidden', totalItems === 0);
            };

            const updateCart = (productCode, action, value = null) => {
                let cartItem = cart.find(item => item.code === productCode);
                let currentQuantity = cartItem ? cartItem.quantity : 0;
                let newQuantity = currentQuantity;

                if (action === 'set') {
                    newQuantity = parseInt(value, 10);
                } else if (action === 'increase') {
                    newQuantity = currentQuantity + 1;
                } else if (action === 'decrease') {
                    newQuantity = currentQuantity - 1;
                } else if (action === 'add') {
                    newQuantity = 1;
                }

                if (isNaN(newQuantity) || newQuantity < 0) {
                    filterAndRender(); // Reset to original state if invalid input
                    return;
                }

                if (newQuantity === 0) {
                    cart = cart.filter(item => item.code !== productCode);
                } else {
                    if (cartItem) {
                        cartItem.quantity = newQuantity;
                    } else {
                        const product = products.find(p => p.code === productCode);
                        if (product) {
                            cart.push({ ...product, quantity: newQuantity });
                        }
                    }
                }
                
                renderCart();
                filterAndRender();
            };

            const filterAndRender = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filtered = searchTerm ? products.filter(p => p.name.toLowerCase().includes(searchTerm) || String(p.code).toLowerCase().includes(searchTerm)) : products;
                renderProducts(filtered);
            };

            const toggleModal = (modal) => {
                modal.classList.toggle('opacity-0');
                modal.classList.toggle('pointer-events-none');
                if (modal.id === 'cart-modal') modal.classList.toggle('translate-x-full');
            };

            const showAlert = (message) => {
                alertMessage.textContent = message;
                alertBox.classList.remove('translate-x-[120%]');
                setTimeout(() => {
                    alertBox.classList.add('translate-x-[120%]');
                }, 3000);
            };

            const resetForm = () => {
                document.getElementById('customer-name').value = '';
                document.getElementById('customer-phone').value = '';
                document.getElementById('customer-notes').value = '';
                document.getElementById('customer-branch').selectedIndex = 0;
                document.getElementById('order-type').selectedIndex = 0;
                cart = [];
                renderCart();
                filterAndRender();
            };

            async function fetchProducts() {
                const webAppURL = 'https://script.google.com/macros/s/AKfycbz099FETw0doNdHt2B16tmQ8JcYs-jBUiTT2ycp48C2V6FewSWFPPQFwOPxYRGry-xL8Q/exec';
                
                try {
                    const response = await fetch(webAppURL);
                    if (!response.ok) throw new Error(`Network response error: ${response.statusText}`);
                    
                    const data = await response.json();
                    products = data.map(item => ({ 
                        code: String(item.code || ''), 
                        name: item.name || ''
                    })).filter(item => item.code && item.name);

                    loadingState.classList.add('hidden');
                    filterAndRender();
                } catch (error) {
                    console.error('Gagal mengambil data dari Google Sheet:', error);
                    loadingState.parentElement.innerHTML = '<p class="col-span-full text-center text-red-500">Gagal memuat data. Pastikan sheet "Master_Barang" ada dan header-nya benar.</p>';
                }
            }

            checkoutButton.addEventListener('click', async () => {
                const customerName = document.getElementById('customer-name').value.trim();
                const customerPhone = document.getElementById('customer-phone').value.trim();
                
                if (!customerName) return showAlert('Nama pemesan harus diisi.');
                if (!customerPhone) return showAlert('No. Telp harus diisi.');
                if (cart.length === 0) return showAlert('Box Saya masih kosong.');

                const webAppURL = 'https://script.google.com/macros/s/AKfycbz099FETw0doNdHt2B16tmQ8JcYs-jBUiTT2ycp48C2V6FewSWFPPQFwOPxYRGry-xL8Q/exec';

                checkoutButtonText.classList.add('hidden');
                checkoutSpinner.classList.remove('hidden');
                checkoutButton.disabled = true;

                const payload = {
                    customer: {
                        name: customerName,
                        phone: customerPhone,
                        branch: document.getElementById('customer-branch').value,
                        orderType: document.getElementById('order-type').value,
                        notes: document.getElementById('customer-notes').value.trim()
                    },
                    cart: cart
                };

                try {
                    const response = await fetch(webAppURL, {
                        method: 'POST',
                        mode: 'no-cors', // Re-added to prevent CORS errors on redirect
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    // With 'no-cors', we can't read the response, so we assume success if fetch doesn't throw.
                    // The Apps Script will still run and post the data.
                    toggleModal(cartModal);
                    orderNumberDisplay.textContent = "TERKIRIM";
                    successSubtext.textContent = "Nomor Pemesanan telah dicatat di Google Sheet.";
                    toggleModal(successModal);

                } catch (error) {
                    console.error('Error submitting order:', error);
                    showAlert('Gagal mengirim pesanan. Periksa koneksi internet Anda.');
                } finally {
                    checkoutButtonText.classList.remove('hidden');
                    checkoutSpinner.classList.add('hidden');
                    checkoutButton.disabled = false;
                }
            });

            closeSuccessModalButton.addEventListener('click', () => {
                toggleModal(successModal);
                resetForm();
            });

            productGrid.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                if (button.classList.contains('add-to-cart-btn')) {
                    updateCart(button.dataset.code, 'add');
                } else if (button.classList.contains('quantity-btn-grid')) {
                    updateCart(button.dataset.code, button.dataset.action);
                }
            });

            productGrid.addEventListener('change', (e) => {
                if (e.target.classList.contains('quantity-input')) {
                    updateCart(e.target.dataset.code, 'set', e.target.value);
                }
            });

            cartItemsContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const productCode = button.dataset.code;
                if (button.classList.contains('quantity-btn-cart')) {
                    updateCart(productCode, button.dataset.action);
                } else if (button.classList.contains('remove-item-btn')) {
                    updateCart(productCode, 'set', 0);
                }
            });

            cartItemsContainer.addEventListener('change', (e) => {
                if (e.target.classList.contains('quantity-input')) {
                    updateCart(e.target.dataset.code, 'set', e.target.value);
                }
            });

            searchInput.addEventListener('input', () => {
                displayedItemsCount = ITEMS_PER_LOAD;
                filterAndRender();
            });
            
            loadMoreButton.addEventListener('click', () => {
                displayedItemsCount += ITEMS_PER_LOAD;
                filterAndRender();
            });

            cartButton.addEventListener('click', () => toggleModal(cartModal));
            closeCartButton.addEventListener('click', () => toggleModal(cartModal));

            fetchProducts();
        });
    </script>
</body>
</html>
